[loggers]
keys=root,ServerConsoleLogger, ServerFileLogger

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_ServerFileLogger]
level=DEBUG
handlers=fileHandler
qualname=ServerFileLogger
propagate=0

[logger_ServerConsoleLogger]
level=DEBUG
handlers=consoleHandler
qualname=ServerConsoleLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('server.log', )

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
